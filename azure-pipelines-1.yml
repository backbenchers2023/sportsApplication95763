trigger:
  branches:
    include:
      - backbenchers2024_frontend_main

pool:
  vmImage: 'ubuntu-latest'

variables:
  dockerHubUsername: 'backbenchers2023'  
  imageName: '$(dockerHubUsername)/backbenchers2023' 

steps:
- task: Docker@2
  displayName: 'Build and Push Docker Image'
  inputs:
    command: 'buildAndPush'
    repository: '$(imageName)'
    dockerfile: '**/Dockerfile'  
    tags: |
      $(Build.BuildId)
      latest